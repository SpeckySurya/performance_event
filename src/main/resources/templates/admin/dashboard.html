<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"></head>

<body>
<div th:replace="fragment/navbar :: navbar"></div>
</div>
<div class="container">

    <div class="container">
        <div class="card" style="width: 18rem; margin: 3rem;">
            <div class="card-body">
                <h5 class="card-title">Total Registered User</h5>
                <button type="button" class="btn btn-primary">
                    Count <span class="badge badge-light" th:text="${userCount}"></span>
                </button>
            </div>
        </div>
    </div>

   <!-- <div class="jumbotron">
        <button type="button" class="btn btn-primary btn-lg btn-block">Create New User</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">View All User</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Notify All User</button>
    </div>-->
    <div class="table-responsive">
        <h3>Registered User</h3>
        <div class="row">

            <div class="col-md-12">


                <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Company</th>
                        <th>Designation</th>
                        <th>Notification Sent</th>
                        <th>Event Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.mobileNumber}"></td>
                        <td th:text="${user.companyName}"></td>
                        <td th:text="${user.designation}"></td>
                        <td th:text="${user.notified}"></td>
                        <td th:text="${user.id}"></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >Edit</button></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >Delete</button></p></td>
                    </tr>

                    </tbody>
                </table>


            </div>
        </div>
    </div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " type="text" placeholder="Tiger Nixon">
                    </div>
                    <div class="form-group">

                        <input class="form-control " type="text" placeholder="System Architect">
                    </div>
                    <div class="form-group">


                        <input class="form-control " type="text" placeholder="Edinburgh">

                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="bi bi-ok-sign"></span> Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="bi bi-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" ><span class="bi bi-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="bi bi-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    </div>

    <div th:replace="fragment/footer :: footer">&copy; 2023 SpeckyFox technology</div>
</div>



<!--<div th:replace="fragment/footer :: footer"></div>-->
</body>
</html>
