<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{.template/header.html :: header}"></head>
<body>
<h1>Admin Dashboard</h1>
<a href="/admin/users/new">Create User</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/admin/users/{id}(id=${user.id})}">View</a>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a>
            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<!--<div th:replace="fragment/footer :: footer"></div>-->
</body>
</html>
